{% extends 'basic/base.html' %}

{% block content %}
    
    {% if request.user.is_superuser %}
        <h1>
        Add Sales
        </h1>

        <form name="stockform" action="" method="post">
        
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Sales">

        </form>

        <h1> Download Stock Report </h1>
    {% for i in go %}
    <h6>
        <a href="{% url 'open_pdf' slug=i %}">
        {{i}}.pdf
        </a>
    </h6>
    {% endfor %}

    {% else %}
        <h2>Please Login</h2>
    {% endif %}
{% endblock %}
